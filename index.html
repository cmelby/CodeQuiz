<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
  </head>

  <body>
    <!---begin by making a start quiz button note: this starts the count down timer-->
    <!--we will also need to creat a timer that is set to zero that is initialized when the start button is pushed-->
    <!---navigation option of view high score-->
<div class="container">
    <header>
        <div class="row">
            <div class="time">
                <div id="time">
                    0
                </div>
            </div>
            <nav class="high-score" href="#">
                view Highscore
            </nav>
        </div>
    </header>
<!---create multiple div sections that will be set to "hide" and displayed in the js file as none until triggered-->
<div class="container">
<form>
    <div class="form row justify-content-center">
        <div class="col-sm-6 md-6 text-center">
            <div id="start-btn" class="hide">
                <button type="button" class="btn btn-success btn-lg">Start Quiz</button>
                <p>Click the start button to begin your quiz. Your score will eb determined by how many questions you've answered with the time you've answered them.</p>
            </div>
        </div>
   </div>
    <div class="form row">
        <span id="questions"></span> <!----take out the ids on list. they are unnessesary-->
      <ul id="answer-list list-group-flush">
        <li id="0" >
         <button type="button" class="btn btn-success btn-lg"></button>
        </li>
        <li id="1">
        <button type="button" class="btn btn-success btn-lg"></button>
        </li>
        <li id="2">
        <button type="button" class="btn btn-success btn-lg"></button>
        </li>
        <li id="3">
        <button type="button" class="btn btn-success btn-lg"></button>
        </li>
        <li id="4">
        <button type="button" class="btn btn-success btn-lg"></button>
        </li>
      </ul>
    </div>
</form>
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
